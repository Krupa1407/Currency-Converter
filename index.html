<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card center position-absolute top-50 start-50 translate-middle" style="width: 28rem; height: 26rem;">
        <div class="card-body">
            <h5 class="card-title m-4">Currency Converter</h5>
            <div class="container m-2">
                <p class="m-1">Enter Amount</p>
                <input class="form-control" type="text" value="1" placeholder="Default input" aria-label="default input example">
            </div>
            <div class="container d-flex position-relative dropdown">
                <div class="container from">
                    <p class="m-1">From</p>
                    <div class="flag" style="height: 4rem;">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    </div>
                    <select class="form-select" name="from" aria-label="Default select example">
                    </select>
                </div>
                <div class="p-5">
                    <i
                        class="fa-solid fa-arrow-right-arrow-left position-absolute top-50 start-50 translate-middle mt-3"></i>
                </div>
                <div class="container to">
                    <p class="m-1">To</p>
                    <div class="flag" style="height: 4rem;">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    </div>
                    <select class="form-select" name="to" aria-label="Default select example">
                    </select>
                </div>
            </div>
            <p class="card-text p-4 msg">1 USD = 80 INR</p>
            <a href="#"
                class="col-10 mx-auto btn btn-primary position-absolute bottom-0 start-50 translate-middle-x mb-4 btnExchange">Get
                Exchange Rate</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
